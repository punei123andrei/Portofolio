<!DOCTYPE html>


<html>
<head>
 
<meta charset="utf-8">
<meta name="viewport" content="width:device-width, initial-scale:	1.0">


<title>Sign Up Form</title>


<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>


<form action="index.html" method="post">
<h1>Sign Up</h1>

<fieldset>
    
    <legend><span class="number">1</span>Your basic info:</legend>

			<label for="name">Name:</label>
			<input type="text" id="name" name="user_name" placeholder="Username">

			<label for="mail">E-mal:</label>
			<input type="email" id="mail" name="user_mail" placeholder="E-mail">

			<label for="password">Password:</label>
			<input type="password" id="password" name="user_password" placeholder="Password">

</fieldset>



<fieldset>

    <legend><span class="number">2</span>Your profile</legend>

			<label for="bio">Biography:</label>
			<textarea id="bio" name="user_bio" placeholder="About you..."></textarea>


			<label for="job">Job Role</label>

		<select id="job" name="user_job">

				<optgroup label="Web">
			<option value="frontend_developer">Front-end developer</option>
 			<option value="php_developer">PHP developer</option>
			<option value="Python_developer">Python developer</option>
			<option value="rails_developer">Rails developer</option>
 				</optgroup>

 				<optgroup label="Mobile">
 			<option value="wordpress_developer">Wordpress developer</option>
 			<option value="android_developer">Android Developer</option>
 			<option value="Mobile_designer">Mobile Designer</option>
 			    </optgroup>

 			    <optgroup label="Business">
 			<option value="business_owner">Business Owner</option>
 			<option value="freelancer">Freelancer</option>
 			    </optgroup>

 			    <label>Age</label>

                <input type="radio" id="under_13" value="under_13" name="user_age">
                <label for="under_13" class="light">Under 13</label>

<br>

                <input type="radio" id="over_13" value="over_13" name="user_age">
                <label for="over_13" class="light">13 or Older</label>

		</select>
		
<br>
<br>

			<label>Interests:</label>


			<input type="checkbox" id="development" value="interest_development" name="user_interest">
			<label class="light" for="development">Development</label>

<br>

			<input type="checkbox" id="design" value="design" name="user_interest">
			<label class="light" for="design">Design</label>

<br>

			<input type="checkbox" id="business" value="business" name="user_interest">
			<label class="light" for="business">Business</label>

			
</fieldset>

<button type="submit">Sign Up!</button>

</form>


	</body>

	</html>
